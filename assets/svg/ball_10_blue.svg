<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="whiteGrad10" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="colorGrad10" cx="40%" cy="60%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.7" />
    </radialGradient>
    <clipPath id="clipTop10">
      <rect x="0" y="0" width="100" height="50"/>
    </clipPath>
    <clipPath id="clipBottom10">
      <rect x="0" y="50" width="100" height="50"/>
    </clipPath>
  </defs>
  
  <!-- Bottom half: colored -->
  <circle cx="50" cy="50" r="50" fill="url(#colorGrad10)" clip-path="url(#clipBottom10)"/>
  
  <!-- Top half: white -->
  <circle cx="50" cy="50" r="50" fill="url(#whiteGrad10)" clip-path="url(#clipTop10)" stroke="#CCC" stroke-width="0.5"/>
  
  <!-- Stroke for full circle -->
  <circle cx="50" cy="50" r="50" fill="none" stroke="#999" stroke-width="0.5"/>
  
  <!-- White number circle -->
  <circle cx="50" cy="50" r="16" fill="white"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="black" text-anchor="middle" dominant-baseline="central">10</text>
  
  <!-- Specular highlight -->
  <defs>
    <radialGradient id="highlight10">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  <ellipse cx="38" cy="32" rx="14" ry="18" fill="url(#highlight10)" opacity="0.7"/>
</svg>
