<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="whiteGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle 
    cx="50" 
    cy="50" 
    r="50" 
    fill="url(#whiteGradient)" 
    stroke="#CCC" 
    stroke-width="0.5"/>
  
  <!-- Top dot -->
  <ellipse 
    cx="50" 
    cy="10" 
    rx="5" 
    ry="3.5" 
    fill="#B22222"/>
  
  <!-- Bottom-left dot -->
  <ellipse 
    cx="12" 
    cy="72" 
    rx="5" 
    ry="3.5" 
    fill="#B22222"
    transform="rotate(52.5 12 72)"/>
  
  <!-- Bottom-right dot -->
  <ellipse 
    cx="88" 
    cy="72" 
    rx="5" 
    ry="3.5" 
    fill="#B22222"
    transform="rotate(127.5 88 72)"/>
  
  <!-- Highlight -->
  <defs>
    <radialGradient id="highlightWhite">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  <ellipse 
    cx="38" 
    cy="32" 
    rx="14" 
    ry="18" 
    fill="url(#highlightWhite)" 
    opacity="0.7"/>
</svg>
